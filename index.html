<!DOCTYPE>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <figure class="pizza">
            <div class="pizza__hero">
                <img src="https://images.unsplash.com/photo-1574071318508-1cdbab80d002?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" alt="Pizza" class="pizza__img">
            </div>
            <div class="pizza__content">
                <div class="pizza__title">
                    <h1 class="pizza__heading">Pizza Vegetale 👌 </h1>
                    <div class="pizza__tag pizza__tag--1">#vegeterian</div>
                    <div class="pizza__tag pizza__tag--2">#italian</div>
                </div>
                <p class="pizza__description">yummmy veggie pizza with tasty olives, crisp peppers, fresh arugula and original italian tomato sauce.</p>
                <div class="pizza__details">
                    <p class="pizza__detail"><span class="emoji">🍕 </span>850kcal</p>
                    <p class="pizza__detail"><span class="emoji">⏱️ </span>30min</p>
                    <p class="pizza__detail"><span class="emoji">🌟 </span>4.7/5</p>
                </div>
            </div>
            <div class="pizza__price">$11.99</div>
        </figure>
        
    
        
    </body>
    
    </head>

</html>
